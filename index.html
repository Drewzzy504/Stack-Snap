<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - Fixed Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #050508;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
        }
        #root { position: absolute; inset: 0; }
        #ui-root { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 100; }
        
        .overlay-screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .hud-corner { position: absolute; top: 30px; left: 24px; display: flex; flex-direction: column; align-items: flex-start; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; padding: 40px; text-align: center;
            width: 80%; max-width: 320px; pointer-events: auto;
        }

        .btn {
            padding: 18px 36px; border-radius: 18px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; border: none; width: 100%; margin-top: 10px; pointer-events: auto;
        }
        .btn-cta { background: #00ffff; color: #000; box-shadow: 0 0 30px rgba(0, 255, 255, 0.4); }
        
        .score-text { font-size: 3.5rem; font-weight: 900; line-height: 1; margin: 0; }
        .best-label { font-size: 0.7rem; font-weight: 700; opacity: 0.4; letter-spacing: 0.1em; }
        
        .combo-badge {
            margin-top: 10px; padding: 6px 12px; border-radius: 10px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
        }

        .tap-prompt { margin-top: 40px; font-weight: 700; letter-spacing: 0.2em; opacity: 0.6; animation: pulse 2s infinite; font-size: 0.8rem; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="ui-root"></div>

    <script>
        const CONFIG = {
            BLOCK_HEIGHT: 1,
            INITIAL_SIZE: 4,
            SPEED_INITIAL: 0.16,
            SPEED_INC: 0.004,
            MAX_SPEED: 0.5,
            PERFECT_THRESHOLD: 0.18,
            COLORS: ['#00ffff', '#7000ff', '#ff0070', '#ffcf00', '#00ff70']
        };

        let state = {
            status: 'START',
            score: 0,
            bestScore: localStorage.getItem('stackBest') || 0,
            combo: 0,
            axis: 'x',
            direction: 1,
            speed: CONFIG.SPEED_INITIAL,
            stack: [],
            activeBlock: null,
            shake: 0,
            lastTime: 0
        };

        const AudioService = {
            ctx: null,
            scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playNote(isPerfect) {
                this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                // FIXED SOUND: Note increases with score, resets every octave
                const note = state.score % 8;
                const octave = Math.floor(state.score / 8);
                const freq = isPerfect ? this.scale[note] * Math.pow(2, octave) : 150;

                osc.type = isPerfect ? 'sine' : 'triangle';
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.12, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.5);
                
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.5);
            }
        };

        const UIManager = {
            root: document.getElementById('ui-root'),
            render() {
                this.root.innerHTML = '';
                if (state.status === 'START') {
                    this.root.innerHTML = `<div class="overlay-screen animate-pop"><h1>STACK & SNAP</h1><div class="tap-prompt">TAP TO START</div></div>`;
                } else if (state.status === 'PLAYING') {
                    this.root.innerHTML = `<div class="hud-corner animate-pop"><div class="score-text">${state.score}</div><div class="best-label">BEST: ${state.bestScore}</div>${state.combo > 0 ? `<div class="combo-badge">PERFECT x${state.combo}</div>` : ''}</div>`;
                } else if (state.status === 'GAMEOVER') {
                    this.root.innerHTML = `<div class="overlay-screen"><div class="glass-panel animate-pop"><h2 style="color:#ff0070">CRASHED</h2><p>SCORE: ${state.score}</p><button class="btn btn-cta" onclick="location.reload()">RETRY</button></div></div>`;
                }
            }
        };

        let scene, camera, renderer, pointLight, starField;

        function initEngine() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.FogExp2(0x050508, 0.04);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('root').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            pointLight = new THREE.PointLight(0x00ffff, 5, 20);
            scene.add(pointLight);

            // GLASS-LOOK STARS
            const starGeo = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < 500; i++) {
                positions.push((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starField = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.15 }));
            scene.add(starField);

            createFoundation();
            state.lastTime = performance.now();
            animate();
            
            const handleAction = () => {
                if (state.status === 'START') { state.status = 'PLAYING'; spawnBlock(); }
                else if (state.status === 'PLAYING') placeBlock();
                UIManager.render();
            };
            window.addEventListener('mousedown', handleAction);
            window.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(); }, { passive: false });
        }

        function getGlassMaterial(color) {
            return new THREE.MeshPhysicalMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.5,
                metalness: 0,
                roughness: 0.1,
                transmission: 0.8, // THE GLASS LOOK
                thickness: 0.5,
                transparent: true,
                opacity: 1
            });
        }

        function createFoundation() {
            const geom = new THREE.BoxGeometry(CONFIG.INITIAL_SIZE, 1, CONFIG.INITIAL_SIZE);
            const mesh = new THREE.Mesh(geom, getGlassMaterial(0x00ffff));
            scene.add(mesh);
            state.stack.push(mesh);
        }

        function spawnBlock() {
            const prev = state.stack[state.stack.length - 1];
            state.axis = state.axis === 'x' ? 'z' : 'x';
            const hue = (state.score * 0.1) % 1;
            const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
            
            const geom = new THREE.BoxGeometry(prev.geometry.parameters.width, 1, prev.geometry.parameters.depth);
            const mesh = new THREE.Mesh(geom, getGlassMaterial(color));
            
            mesh.position.y = state.stack.length;
            mesh.position[state.axis] = 12 * state.direction;
            state.direction *= -1;
            mesh.position[state.axis === 'x' ? 'z' : 'x'] = prev.position[state.axis === 'x' ? 'z' : 'x'];

            scene.add(mesh);
            state.activeBlock = mesh;
            pointLight.color.set(color);
        }

        function placeBlock() {
            const active = state.activeBlock;
            const prev = state.stack[state.stack.length - 1];
            const size = state.axis === 'x' ? active.geometry.parameters.width : active.geometry.parameters.depth;
            const delta = active.position[state.axis] - prev.position[state.axis];
            const overlap = size - Math.abs(delta);

            if (overlap <= 0.1) {
                state.status = 'GAMEOVER';
                state.shake = 1.0;
                UIManager.render();
                return;
            }

            const isPerfect = Math.abs(delta) < CONFIG.PERFECT_THRESHOLD;
            if (isPerfect) {
                active.position[state.axis] = prev.position[state.axis];
                state.combo++;
                state.shake = 0.2;
                AudioService.playNote(true);
            } else {
                state.combo = 0;
                const newW = state.axis === 'x' ? overlap : active.geometry.parameters.width;
                const newD = state.axis === 'z' ? overlap : active.geometry.parameters.depth;
                active.geometry.dispose();
                active.geometry = new THREE.BoxGeometry(newW, 1, newD);
                active.position[state.axis] = prev.position[state.axis] + delta / 2;
                AudioService.playNote(false);
            }

            state.stack.push(active);
            state.score++;
            state.speed = Math.min(CONFIG.MAX_SPEED, state.speed + CONFIG.SPEED_INC);
            spawnBlock();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.direction * state.speed;
                if (Math.abs(state.activeBlock.position[state.axis]) > 13) state.direction *= -1;
            }

            if (starField) starField.rotation.y += 0.001;

            // Camera follow
            const targetY = 12 + state.stack.length;
            camera.position.y += (targetY - camera.position.y) * 0.1;
            camera.lookAt(0, state.stack.length - 2, 0);

            // Screen Shake
            if (state.shake > 0) {
                camera.position.x += (Math.random() - 0.5) * state.shake;
                state.shake *= 0.9;
            } else {
                camera.position.x = 12;
            }

            renderer.render(scene, camera);
        }

        initEngine();
        UIManager.render();
    </script>
</body>
</html>
