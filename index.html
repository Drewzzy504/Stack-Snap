<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #050508; font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        #root { position: absolute; inset: 0; }
        #ui-root { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 100; }
        
        /* TikTok Layout HUD */
        .tiktok-header { position: absolute; top: 60px; width: 100%; text-align: center; pointer-events: none; }
        .challenge-text { background: rgba(0, 255, 255, 0.2); border: 1px solid #0ff; padding: 6px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 800; color: #0ff; box-shadow: 0 0 15px rgba(0,255,255,0.3); }
        .hud-corner { position: absolute; top: 40px; left: 24px; display: flex; flex-direction: column; align-items: flex-start; }
        .score-text { font-size: 3.5rem; font-weight: 900; tabular-nums: true; line-height: 1; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .best-label { font-size: 0.7rem; font-weight: 700; opacity: 0.4; letter-spacing: 0.1em; margin-top: 2px; }

        .overlay-screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; padding: 40px; text-align: center; width: 80%; max-width: 320px; pointer-events: auto; }
        .btn { padding: 18px 36px; border-radius: 18px; font-weight: 800; font-size: 1.1rem; cursor: pointer; border: none; width: 100%; margin-top: 10px; }
        .btn-glass { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-cta { background: #00ffff; color: #000; box-shadow: 0 0 30px rgba(0, 255, 255, 0.4); }
        .tap-prompt { margin-top: 40px; font-weight: 700; letter-spacing: 0.2em; opacity: 0.6; animation: pulse 2s infinite; font-size: 0.8rem; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="ui-root"></div>

    <script>
        const CONFIG = { BLOCK_HEIGHT: 1, INITIAL_SIZE: 4, SPEED_INITIAL: 0.16, SPEED_INC: 0.004, MAX_SPEED: 0.5, PERFECT_THRESHOLD: 0.15 };
        const state = { 
            status: 'START', score: 0, bestScore: 0, combo: 0, axis: 'x', direction: 1, 
            speed: CONFIG.SPEED_INITIAL, stack: [], rubble: [], effects: [], activeBlock: null 
        };

        const AudioService = {
            ctx: null, scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playNote(step, isPerfect) {
                if (!this.ctx) return;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = isPerfect ? 'sine' : 'triangle';
                osc.frequency.setValueAtTime(this.scale[step % 8] * Math.pow(2, Math.floor(step / 8)), this.ctx.currentTime);
                gain.gain.setValueAtTime(0.12, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.6);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.6);
            },
            playGameOver() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.8);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.8);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.8);
            }
        };

        const UIManager = {
            root: document.getElementById('ui-root'),
            render() {
                this.root.innerHTML = '';
                if (state.status === 'START') {
                    this.root.innerHTML = `<div class="overlay-screen"><h1>STACK & SNAP</h1><p style="color:#0ff;letter-spacing:0.3em;font-size:0.7rem;">STAR EDITION</p><div class="tap-prompt">TAP TO START</div></div>`;
                } else if (state.status === 'PLAYING') {
                    this.root.innerHTML = `
                        <div class="tiktok-header"><span class="challenge-text">ONLY 1% REACH 20 BLOCKS üèÜ</span></div>
                        <div class="hud-corner"><div class="score-text">${state.score}</div><div class="best-label">BEST: ${state.bestScore}</div></div>`;
                } else if (state.status === 'GAMEOVER') {
                    this.root.innerHTML = `<div class="overlay-screen"><div class="glass-panel"><h2>CRASHED!</h2><p>SCORE: ${state.score} | BEST: ${state.bestScore}</p><button onclick="location.reload()" class="btn btn-glass">TRY AGAIN</button></div></div>`;
                }
            }
        };

        let scene, camera, renderer, pointLight, stars;

        function initEngine() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x050508);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('root').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            pointLight = new THREE.PointLight(0x00ffff, 5, 20); scene.add(pointLight);

            // Restored Star logic with twinkle animation
            stars = new THREE.Group();
            const starGeom = new THREE.SphereGeometry(0.1, 4, 4);
            for(let i=0; i<100; i++) {
                const star = new THREE.Mesh(starGeom, new THREE.MeshBasicMaterial({ color: Math.random() > 0.5 ? 0x00ffff : 0xff00ff, transparent: true }));
                const r = 40 + Math.random() * 40;
                const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI;
                star.position.set(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                stars.add(star);
            }
            scene.add(stars);

            createFoundation();
            animate();
            
            const action = (e) => { 
                if(e.target.tagName === 'BUTTON') return; 
                AudioService.init();
                if (state.status === 'START') { state.status = 'PLAYING'; spawnNewBlock(); }
                else if (state.status === 'PLAYING') placeBlock();
                UIManager.render();
            };
            window.addEventListener('mousedown', action);
            window.addEventListener('touchstart', action);
        }

        function createFoundation() {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), new THREE.MeshPhysicalMaterial({ color: 0x00ffff, transmission: 0.9, transparent: true }));
            scene.add(mesh); state.stack.push(mesh);
        }

        function spawnNewBlock() {
            const prev = state.stack[state.stack.length - 1];
            state.axis = state.axis === 'x' ? 'z' : 'x';
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(prev.geometry.parameters.width, 1, prev.geometry.parameters.depth), new THREE.MeshPhysicalMaterial({ color: new THREE.Color().setHSL((state.stack.length * 0.1) % 1, 0.8, 0.6), transmission: 0.9, transparent: true }));
            mesh.position.y = state.stack.length;
            mesh.position[state.axis] = Math.random() > 0.5 ? 12 : -12;
            state.direction = mesh.position[state.axis] > 0 ? -1 : 1;
            scene.add(mesh); state.activeBlock = mesh;
        }

        function placeBlock() {
            const active = state.activeBlock; const prev = state.stack[state.stack.length - 1];
            const delta = active.position[state.axis] - prev.position[state.axis];
            const size = state.axis === 'x' ? active.geometry.parameters.width : active.geometry.parameters.depth;
            const overlap = size - Math.abs(delta);

            if (overlap <= 0.1) { 
                state.status = 'GAMEOVER'; 
                if(state.score > state.bestScore) state.bestScore = state.score;
                AudioService.playGameOver(); 
                UIManager.render(); 
                return; 
            }

            const isPerfect = Math.abs(delta) < CONFIG.PERFECT_THRESHOLD;
            if (isPerfect) {
                active.position[state.axis] = prev.position[state.axis];
                state.combo++; AudioService.playNote(state.stack.length, true);
            } else {
                state.combo = 0; AudioService.playNote(state.stack.length, false);
                active.position[state.axis] = prev.position[state.axis] + delta / 2;
                active.geometry = state.axis === 'x' ? new THREE.BoxGeometry(overlap, 1, active.geometry.parameters.depth) : new THREE.BoxGeometry(active.geometry.parameters.width, 1, overlap);
            }
            
            state.stack.push(active); state.score++; state.activeBlock = null;
            state.speed = Math.min(CONFIG.MAX_SPEED, state.speed + CONFIG.SPEED_INC);
            const ty = state.stack.length; camera.position.y = 12 + ty; camera.lookAt(0, ty - 2, 0);
            spawnNewBlock();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (stars) {
                stars.rotation.y += 0.0005;
                stars.children.forEach(s => s.material.opacity = 0.3 + Math.abs(Math.sin(Date.now() * 0.001 + s.position.x)));
            }
            if (state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.direction * state.speed;
                if (Math.abs(state.activeBlock.position[state.axis]) > 13) state.direction *= -1;
            }
            renderer.render(scene, camera);
        }

        initEngine(); UIManager.render();
    </script>
</body>
</html>
